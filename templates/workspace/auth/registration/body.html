<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регистрация</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-gray-300">
        <div class="max-w-md w-full bg-white p-6 rounded-lg shadow-md">
            <div class="flex items-center justify-between">
                <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">Регистрация</h2>
                <a href="{% url 'admin-main' %}" class="top-2 right-2 text-2xl font-bold text-black hover:text-red-500 focus:outline-none">X</a>
            </div>
            <form action="{% url 'registration' %}" method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-semibold mb-2">Имя</label>
                    {{ form.first_name }}
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-semibold mb-2">Номер</label>
                    {{ form.phone }}
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-semibold mb-2">Email</label>
                    {{ form.email }}
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-semibold mb-2">Пароль</label>
                    {{ form.password1 }}
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-semibold mb-2">Повторите пароль</label>
                    {{ form.password2 }}
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Зарегистрироваться</button>
            </form>
            <div class="mt-[20px]">
                <p>Есть аккаунт? <a href="{% url 'authorization' %}" class="ml-[10px] text-blue-500 hover:text-blue-300">Войдите</a></p>
            </div>
      </div>
    </div>

</body>
</html>
